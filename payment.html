<body onload="LoadMenuInfo(); displayProduct();">

  <span id="navigator"></span>
 
 <div class="container">
  <h2 class="title">Payment Page</h2>
  <div id="product-details">
    <!-- Product details will be loaded here -->
  </div>
  <form action="payment_processing.php" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="card">Credit Card:</label>
      <input type="text" class="form-control" id="card" name="card" required>
    </div>
    <button type="submit" class="btn btn-primary">Pay Now</button>
  </form>
</div>

<script>
function displayProduct() {
  const urlParams = new URLSearchParams(window.location.search);
  const product = urlParams.get('product');
  const productDetails = {
    HTML: 'HTML tutorials for free',
    CSS: 'CSS Tutorials for free',
    Python: 'Python tutorials for free',
    ChatGPT: 'ChatGPT tutorials for free',
    Jquery: 'Jquery Tutorials for free',
    Bootstrap: 'Bootstrap guide for free',
	Javascript: 'Javascript guide for free'
  };

  document.getElementById('product-details').innerHTML = `<h3>${productDetails[product]}</h3>`;
}
</script>
